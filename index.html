<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search For Recipes..." class="search-box">
                <button type="submit" class="btn">Search</button>
            </form>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite Recipes...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn"><i class="ri-close-line"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
